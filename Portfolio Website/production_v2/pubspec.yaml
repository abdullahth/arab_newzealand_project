name: production_v2
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #  Local Packages
  dims_config:
    path: packages/dims_config

  # Pub Packages
  auto_size_text_pk: ^3.0.0
  get: ^4.3.8

  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - icons/

  fonts:
    - family: Anton
      fonts:
        - asset: fonts/Anton/Anton-Regular.ttf
          weight: 400

    - family: Cairo
      fonts:
        - asset: fonts/Cairo/Cairo-ExtraLight.ttf
          weight: 100
        - asset: fonts/Cairo/Cairo-Light.ttf
          weight: 200
        - asset: fonts/Cairo/Cairo-Regular.ttf
          weight: 300
        - asset: fonts/Cairo/Cairo-SemiBold.ttf
          weight: 500
        - asset: fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: fonts/Cairo/Cairo-Black.ttf
          weight: 900
