name: demos
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_size_text_pk: ^3.0.0
  indexed_list_view: ^2.0.0
  fluro: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts\Quicksand\Quicksand-Regular.ttf
        - asset: fonts\Quicksand\Quicksand-Bold.ttf
          weight: 700

    - family: GlossAndBloom
      fonts:
        - asset: fonts\Gloss_and_Bloom\Gloss_And_Bloom.ttf
