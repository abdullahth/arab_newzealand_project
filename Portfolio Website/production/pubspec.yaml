name: production
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Auto Sizing Text Widgets
  auto_size_text_pk: ^3.0.0

  # Routing
  fluro: ^2.0.3

  # Localizations
  # Theming
  # Navigation without context
  get: ^4.3.4

  # External Urls Launcher
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts\Quicksand\Quicksand-Regular.ttf
        - asset: fonts\Quicksand\Quicksand-Bold.ttf
          weight: 700

    - family: GlossAndBloom
      fonts:
        - asset: fonts\Gloss_and_Bloom\Gloss_And_Bloom.ttf
